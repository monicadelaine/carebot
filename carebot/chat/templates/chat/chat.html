<!DOCTYPE html>
<html>
<head>
    <title>Chat with Carebot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
</head>
<body>
    <div id="chatbot-container">
        {% include "chat/header.html" %}
        <div id="chat-messages">
            {% for message in chat_history %}
            <div class="{{ message.from_user|yesno:'user-message,ai-message' }}">
                <p>{{ message.text }}</p>
            </div>
            {% endfor %}
        </div>
        <form method="post" id="chat-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.query }}
                <button type="submit" class="btn-send">Send</button>
            </div>
        </form>
        <div id="loading" style="display: none;">
            <p><span class="dot"></span><span class="dot"></span><span class="dot"></span></p>
        </div>
    </div>
    <script src="{% static 'chat/chat.js' %}"></script>
    <script>
        window.addEventListener('beforeunload', function (e) {
            // Cancel the event as stated by the standard.
            e.preventDefault();
        
            // Chrome requires returnValue to be set.
            e.returnValue = '';
        
            // Asynchronously clear the session
            navigator.sendBeacon('/clear-session/', '');
        });
        </script>
        
</body>
</html>
